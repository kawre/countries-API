<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="/gifs/8-2-earth-picture_32x32.ico" />
    <script defer src="app.js"></script>
    <title>Where is the world?</title>
  </head>

  <body>
    <header>
      <div class="header-left">
        <h1>Where is the world?</h1>
      </div>
      <div class="header-right">
        <button class="dark-mode">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="search-bar">
          <button class="search-btn"><i class="fas fa-search"></i></button>
          <input
            class="search-input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter-container">
          <div class="filter-current">
            <p class="filter-selected">Filter by Region</p>
            <button class="show-filters">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
          <ul class="filters">
            <li class="filter">Africa</li>
            <li class="filter">Americas</li>
            <li class="filter">Asia</li>
            <li class="filter">Europe</li>
            <li class="filter">Oceania</li>
          </ul>
        </div>
      </section>
      <section class="countries">
        <div class="preloader">
          <img class="gif-light" src="/gifs/dark.gif" alt="Loading" />
          <img class="gif-dark" src="/gifs/light.gif" alt="Loading" />
        </div>
      </section>
      <section class="overlay">
        <div class="overlay-container"></div>
      </section>
    </main>
  </body>
</html>
