<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="/gifs/8-2-earth-picture_32x32.ico" />
    <script defer src="app.js"></script>
    <title>Where is the world?</title>
  </head>

  <body>
    <header>
      <div class="header-left">
        <h1>Where is the world?</h1>
      </div>
      <div class="header-right">
        <button class="dark-mode">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="search-bar">
          <button class="search-btn"><i class="fas fa-search"></i></button>
          <input
            class="search-input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter-container">
          <div class="filter-current">
            <p class="filter-selected">Filter by Region</p>
            <button class="show-filters">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
          <ul class="filters">
            <li class="filter">Africa</li>
            <li class="filter">Americas</li>
            <li class="filter">Asia</li>
            <li class="filter">Europe</li>
            <li class="filter">Oceania</li>
          </ul>
        </div>
      </section>
      <section class="countries">
        <div class="preloader">
          <img class="gif-light" src="/gifs/dark.gif" alt="Loading" />
          <img class="gif-dark" src="/gifs/light.gif" alt="Loading" />
        </div>
      </section>
      <section class="overlay">
        <div class="overlay-container">
          <div class="back">
            <button class="back-btn">
              <svg
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 31.494 31.494"
                style="enable-background: new 0 0 31.494 31.494"
                xml:space="preserve"
              >
                <path
                  style="fill: #1e201d"
                  d="M10.273,5.009c0.444-0.444,1.143-0.444,1.587,0c0.429,0.429,0.429,1.143,0,1.571l-8.047,8.047h26.554
	c0.619,0,1.127,0.492,1.127,1.111c0,0.619-0.508,1.127-1.127,1.127H3.813l8.047,8.032c0.429,0.444,0.429,1.159,0,1.587
	c-0.444,0.444-1.143,0.444-1.587,0l-9.952-9.952c-0.429-0.429-0.429-1.143,0-1.571L10.273,5.009z"
                />
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
                <g></g>
              </svg>

              <span class="back-text">Back</span>
            </button>
          </div>
          <div class="overlay-country">
            <div class="overlay-img">
              <img src="https://restcountries.eu/data/bel.svg" alt="" />
            </div>
            <div class="overlay-details">
              <strong>Belgium</strong>
              <ul class="overlay-country-details">
                <li>Native Name: <span></span></li>
                <li>Population: <span class="population"></span></li>
                <li>Region: <span></span></li>
                <li>Sub Region: <span></span></li>
                <li>Capital <span></span></li>
                <li>Top Level Domain: <span></span></li>
                <li>Currencies: <span></span></li>
                <li>Languages: <span></span></li>
              </ul>
              <div class="overlay-border">
                <p>Border Countries:</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
